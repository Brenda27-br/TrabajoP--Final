<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cv.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous">
</head>
<body class="body">
    

     
    <main>

        <h1>Trabajá con nosotros</h1>

            <div id="formulario">
                
                <form>

                    <div class="form-control">
                        <label for="txtNombre">Nombre</label>
                        <input type="text" name="Nombre" id="Nombre" placeholder="Ingrese su Nombre">
                    </div>
    
                    <div class="form-control">
                        <label for="txtApellido">Apellido</label>
                        <input type="text" name="Apellido" id="Apellido" placeholder="Ingrese su Apellido">
                    </div>
    
                    <div class="form-control">
                        <label for="text">Teléfono</label>
                        <input type="text" name="Teléfon" id="Teléfono" placeholder="Ingrese su Teléfono">
                    </div>
    
                    <div class="form-control">
                        <label for="text">Email</label>
                        <input type="email" name="Email" id="Email" placeholder="Ingrese su Email">
                    </div>
    
                   
                    <div class="form-control">
                        <label for="formFile" class="form-label">Adjunte currículum</label>
                        <input class="form-control" type="file" id="formFile">
                      </div>


                    <div class="form-control" style="text-align: center;">
                        <button type="button" class="btn btn-outline-secondary" >Submit</button>
    
                        <a href="index.html" button type="button" class="btn btn-outline-secondary" >Volver</button></a>
                    </div>     
                  
                </form>
            </div>





    </main> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
</html>
